<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking App Project V2</title>
</head>
<body>
    <div class="container">
        <h1>Banking System</h1>

        <div class="form-group">
            <label for="accountHolder"> Account Holder Name</label>
            <input type="text" id="accountHolder" placeholder="enter name">
        </div>
        
        <div class="form-group">
            <label for="initialBalance"> Initial Balance:</label>
            <input type="number" id="initialBalance" placeholder="enter">
        </div>
        
        <div class="form-group">
            <button onclick="createAccount()">Create Account</button>
            <br><br>
        </div>

        <div class="form-group">
            <label for="accountNumber"> Account Number</label>
            <input type="number" id="accountNumber" placeholder="Enter Account Number">
        </div>

        <div class="form-group">
            <label for="amount"> amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <div class="form-group">
            <button onclick="deposit()">Deposit</button>
        </div>
        <div class="form-group">
            <button onclick="withdraw()">withdraw</button>
        </div>
        <div class="form-group">
            <button onclick="checkBalance()">check Balance</button>
        </div>

        <div class="output" id="output"></div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
